			function wall(){
				var wallGeometry = new THREE.BoxGeometry(30,30,1);
				var wallTexture = THREE.ImageUtils.loadTexture( "Textures/TexturesCom_BrickOldDirty0132_1_seamless_S.jpg" );
				wallTexture.wrapT = THREE.RepeatWrapping;
				var wallMat = new THREE.MeshLambertMaterial({ map : wallTexture });
				var walltmp = new THREE.Mesh(wallGeometry, wallMat);
				return walltmp;
			}

			function wallShort(){

			}

			function floor(){
				var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 1, 1);
				var floorTexture = THREE.ImageUtils.loadTexture( "Textures/TexturesCom_FloorsMedieval0084_2_S.jpg" );
				floorTexture.wrapT = THREE.RepeatWrapping;
				var floorMat = new THREE.MeshLambertMaterial({ map : floorTexture});
				var floorMesh = new THREE.Mesh(floorGeometry, floorMat);
				floorMesh.rotation.x = -0.5 * Math.PI;
				scene.add(floorMesh);
			}
			

			Init();
			
			function Init(){
				// Initialise the renderer
				const renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth,window.innerHeight);
				renderer.shadowMap.enabled = true;
				renderer.setPixelRatio(window.devicePixelRatio);
				document.body.appendChild(renderer.domElement);

				// initialise the camera
				var camera = new THREE.PerspectiveCamera(60,window.innerWidth / window.innerHeight,1,1000);
				camera.position.z = 100;
				camera.position.x = 0;
				camera.position.y = 70;
			
				//adding the floor
				floor();

				//adding the wall
				//scene.add(wall());

				scene.add(maze());

				//importing the character
				var loader = new THREE.GLTFLoader();
				loader.load("Object_models/witch_cartoonish_character3.glb",
				function(gltf) {
				model = gltf.scene;
				gltf.scene.scale.set(10,10,10);
				model.position.x = 10;
				model.position.y = 0;
				model.position.z = -15;
				scene.add(model);
				},
				undefined,
				function(error) {
				console.error(error);
				}
				);

				// Add lights
				let hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.61);
				hemiLight.position.set(0, 50, 0);
				// Add hemisphere light to scene
				scene.add(hemiLight);

				let d = 8.25;
				let dirLight = new THREE.DirectionalLight(0xffffff, 0.54);
				dirLight.position.set(-8, 12, 8);
				dirLight.castShadow = true;
				dirLight.shadow.mapSize = new THREE.Vector2(1024, 1024);
				dirLight.shadow.camera.near = 0.1;
				dirLight.shadow.camera.far = 1500;
				dirLight.shadow.camera.left = d * -1;
				dirLight.shadow.camera.right = d;
				dirLight.shadow.camera.top = d;
				dirLight.shadow.camera.bottom = d * -1;
				// Add directional Light to scene
				scene.add(dirLight);
				
				//Allows the character to move:
				document.onkeydown = function(e){
					if (e.keyCode==37){
						model.position.x -= 1;
						camera.position.x -= 1;
						//console.log(e);
					}
					if (e.keyCode==39){
						model.position.x += 1;
						camera.position.x += 1;
					}
					if (e.keyCode==38){
						model.position.z -= 1;
						camera.position.z -= 1;
					}
					if (e.keyCode==40){
						model.position.z += 1;
						camera.position.z += 1;
					}
	
				}

				// Add a camera
				renderer.render(scene,camera);

				function animate() {
					requestAnimationFrame(animate);
					renderer.render(scene,camera);
				}

				animate();
			}
