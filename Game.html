		<script src="https://cdn.rawgit.com/mrdoob/three.js/master/examples/js/loaders/GLTFLoader.js"></script>
		<script>
			const canvas = document.querySelector('#c');
			//import * as THREE from 'three';

				//currentAction=String;

				//constructor(model= THREE.Group,camera=THREE.camera){
				constructor(model,camera){
					this.model=model;

				update(delta=int, keysPressed){//delta is frame number
					console.log("test");

				print(){

			}
			Init();
			
			function Init(){
				// Initialise the scene
				const scene = new THREE.Scene();
				scene.background = new THREE.Color("white");
			
				// Initialise the renderer
				const renderer = new THREE.WebGLRenderer();
				renderer.setSize(window.innerWidth,window.innerHeight);
				renderer.shadowMap.enabled = true;
				renderer.setPixelRatio(window.devicePixelRatio);
				document.body.appendChild(renderer.domElement);

				// Add a camera
				var camera = new THREE.PerspectiveCamera(50,window.innerWidth / window.innerHeight,0.1,1000);
				camera.position.z = 30;
				camera.position.x = 0;
				camera.position.y = 8;

			
				//adding the floor
				var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 1, 1);

				var texture = THREE.ImageUtils.loadTexture( "floor_texture.jpg" );
				texture.wrapT = THREE.RepeatWrapping;
				var material = new THREE.MeshLambertMaterial({ map : texture });

				var floor = new THREE.Mesh(floorGeometry, material);
				floor.rotation.x = -0.5 * Math.PI; // This is 90 degrees by the way
				floor.receiveShadow = true;
				floor.position.y = 0;
				scene.add(floor);

				//importing the character
				var loader = new THREE.GLTFLoader();
				// loader.load("Object_models/scene.gltf",
				// function(gltf) {
				// model = gltf.scene;
				// gltf.scene.scale.set(10,10,10);
				// model.position.x = 0;
				// model.position.y = 0;
				// model.position.z = 5;
				// model.rotation.y= Math.PI;
				// scene.add(model);
				// },
				// undefined,
				// function(error) {
				// console.error(error);
				// }
				// );
				//characterControls=CharacterControls;
				loader.load("Object_models/witch_cartoonish_character3.glb",
				function(gltf) {
				const model = gltf.scene;
				gltf.scene.scale.set(10,10,10);
				model.position.x = 0;
				model.position.y = 0;
				model.position.z = 5;
				model.rotation.y= Math.PI;
				//let modelControls=new CharacterControls(model,camera);
				//modelControls.print()
				scene.add(model);
				},
				undefined,
				function(error) {
				console.error(error);
				}
				);

				//characterControls =CharacterControls;
				
				
			
				// Add lights
				let hemiLight = new THREE.HemisphereLight(0xffffff, 0xffffff, 0.61);
				hemiLight.position.set(0, 50, 0);
				// Add hemisphere light to scene
				scene.add(hemiLight);

				let d = 8.25;
				let dirLight = new THREE.DirectionalLight(0xffffff, 0.54);
				dirLight.position.set(-8, 12, 8);
				dirLight.castShadow = true;
				dirLight.shadow.mapSize = new THREE.Vector2(1024, 1024);
				dirLight.shadow.camera.near = 0.1;
				dirLight.shadow.camera.far = 1500;
				dirLight.shadow.camera.left = d * -1;
				dirLight.shadow.camera.right = d;
				dirLight.shadow.camera.top = d;
				dirLight.shadow.camera.bottom = d * -1;
				// Add directional Light to scene
				scene.add(dirLight);
				
				//control keys
				const keysPressed ={ };
				document.addEventListener('keydown', (event)=>{
					(keysPressed)[event.key.toLowerCase()]=true
				},false);
				document.addEventListener('keyup', (event)=>{
					(keysPressed)[event.key.toLowerCase()]=false
				},false);

				document.onkeydown = function(e){
					if (e.keyCode==37){
						model.position.x -= 1;
						camera.position.x -= 1;
						//console.log(e);
					}
					if (e.keyCode==39){
						model.position.x += 1;
						camera.position.x += 1;
					}
					if (e.keyCode==38){
						model.position.z -= 1;
						camera.position.z -= 1;
					}
					if (e.keyCode==40){
						model.position.z += 1;
						camera.position.z += 1;
					}
	
				}
				// Add a camera
				renderer.render(scene,camera);
				const clock= new THREE.Clock();

				function animate() {
					let mixerUpdateDelta = clock.getDelta();
					//if (characterControls){
					//	characterControls.update(mixerUpdateDelta, keysPressed);
					//}
					requestAnimationFrame(animate);
					//console.log(keysPressed);
					renderer.render(scene,camera);
				}


				animate();
			}
			
			
		</script>
